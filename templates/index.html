    <style>
        :root {
            --primary: #00fff7;
            --secondary: #1a1a40;
            --accent: #ff6b6b;
            --bg: #10101a;
            --glass: rgba(30, 30, 60, 0.7);
            --card: rgba(255, 255, 255, 0.05);
            --border: rgba(0, 255, 247, 0.2);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        html,
        body {
            height: 100%;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #10101a 0%, #23234a 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px 20px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            background: linear-gradient(90deg, var(--primary), var(--accent), #45b7d1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px var(--primary), 0 0 10px var(--accent);
            animation: logoGlow 3s infinite alternate;
        }

        @keyframes logoGlow {
            0% {
                text-shadow: 0 0 10px var(--primary), 0 0 5px var(--accent);
            }

            100% {
                text-shadow: 0 0 30px var(--primary), 0 0 20px var(--accent);
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 35px;
            flex-wrap: wrap;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 28px;
            background: var(--glass);
            border-radius: 30px;
            border: 1.5px solid var(--border);
            box-shadow: var(--shadow);
            transition: all 0.3s;
            font-size: 1.1rem;
        }

        .status-item:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 0 20px var(--primary), var(--shadow);
        }

        .status-indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
        }

        .status-active {
            background: #00ffb3;
        }

        .status-warning {
            background: #ffa726;
        }

        .status-alert {
            background: #ff6b6b;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 35px;
            margin-bottom: 35px;
        }

        .video-section {
            background: var(--glass);
            border-radius: 25px;
            padding: 30px;
            border: 1.5px solid var(--border);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .video-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent), #45b7d1);
            animation: slide 3s linear infinite;
        }

        @keyframes slide {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100vw);
            }
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: #000;
            border-radius: 18px;
            overflow: hidden;
            margin-bottom: 22px;
            border: 2px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px #00fff7a0;
        }

        .video-placeholder {
            color: #666;
            font-size: 1.2rem;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 18px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 13px 28px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1rem;
            background: var(--card);
            color: var(--primary);
            border: 1.5px solid var(--primary);
            box-shadow: 0 0 10px var(--primary), var(--shadow);
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00fff7 60%, #45b7d1 100%);
            color: #10101a;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 60%, #ff8e53 100%);
            color: #fff;
        }

        .btn:hover {
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 0 20px var(--primary), var(--shadow);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .alerts-panel {
            background: var(--glass);
            border-radius: 25px;
            padding: 30px;
            border: 1.5px solid var(--border);
            box-shadow: var(--shadow);
            height: fit-content;
        }

        .panel-title {
            font-size: 1.5rem;
            margin-bottom: 22px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 1px;
        }

        .alert-item {
            padding: 18px 15px 15px 15px;
            margin-bottom: 16px;
            border-radius: 12px;
            border-left: 5px solid;
            background: rgba(0, 255, 247, 0.07);
            box-shadow: 0 0 10px #00fff7a0;
            animation: slideIn 0.5s ease-out;
        }

        .alert-high {
            background: rgba(255, 107, 107, 0.13);
            border-left-color: #ff6b6b;
        }

        .alert-medium {
            background: rgba(255, 167, 38, 0.13);
            border-left-color: #ffa726;
        }

        .alert-info {
            background: rgba(0, 255, 247, 0.13);
            border-left-color: #00fff7;
        }

        .alert-time {
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 5px;
        }

        .alert-message {
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 22px;
            margin-top: 30px;
        }

        .stat-card {
            background: var(--card);
            border-radius: 18px;
            padding: 30px 0 22px 0;
            text-align: center;
            border: 1.5px solid var(--border);
            box-shadow: var(--shadow);
            transition: all 0.3s;
            position: relative;
        }

        .stat-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 0 20px var(--primary), var(--shadow);
        }

        .stat-number {
            font-size: 2.7rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--primary);
        }

        .stat-label {
            color: #b0b0b0;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        .threat-level {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 18px 32px;
            border-radius: 30px;
            font-weight: bold;
            z-index: 1000;
            font-size: 1.2rem;
            box-shadow: 0 0 20px var(--primary);
            border: 2px solid var(--primary);
            background: var(--glass);
            transition: background 0.3s, color 0.3s;
        }

        .threat-low {
            background: rgba(76, 175, 80, 0.9);
            color: white;
            border-color: #4caf50;
        }

        .threat-high {
            background: rgba(244, 67, 54, 0.9);
            color: white;
            border-color: #f44336;
        }

        @media (max-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .video-container {
                height: 250px;
            }
        }

        @media (max-width: 600px) {
            .logo {
                font-size: 2.1rem;
            }

            .container {
                padding: 10px;
            }

            .threat-level {
                padding: 10px 16px;
                font-size: 1rem;
                top: 10px;
                right: 10px;
            }

            .video-section,
            .alerts-panel {
                padding: 14px;
            }

            .stat-card {
                padding: 14px 0 10px 0;
            }
        }
    </style>
</head>

    <script>
        const socket = io();

        // 🎥 Video frame updates
        socket.on('video_frame', function (msg) {
            const img = document.getElementById('videoStream');
            if (img) {
                img.src = 'data:image/jpeg;base64,' + msg.data;
            }
        });

        // 🚨 Alert handling
        socket.on('alert', function (data) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert-item alert-${data.type}`;
            alertDiv.innerHTML = `
            <div class="alert-time">Just now</div>
            <div class="alert-message">${data.message}</div>
        `;
            const container = document.getElementById('alertsContainer');
            container.insertBefore(alertDiv, container.firstChild);

            while (container.children.length > 5) {
                container.removeChild(container.lastChild);
            }

            // 🔊 Play siren for medium/high alerts
            if (data.type === 'high' || data.type === 'medium') {
                const siren = document.getElementById('sirenSound');
                siren.currentTime = 0;
                siren.play().catch(err => console.warn("Audio play blocked", err));

                // 🔴 Flash background temporarily
                document.body.style.background = '#3a0d0d';
                setTimeout(() => {
                    document.body.style.background = 'linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%)';
                }, 300);
            }
        });

        // 📊 Real-time statistics update
        socket.on('stats_update', function (data) {
            document.getElementById('peopleCount').innerHTML = `<i class='fas fa-user'></i> ${data.people}`;
            document.getElementById('vehicleCount').innerHTML = `<i class='fas fa-car'></i> ${data.vehicles}`;
            document.getElementById('threatCount').innerHTML = `<i class='fas fa-biohazard'></i> ${data.threats}`;

            const threatLevel = document.getElementById('threatLevel');
            if (data.threats >= 3) {
                threatLevel.innerHTML = '<i class="fas fa-shield-alt"></i> THREAT LEVEL: HIGH';
                threatLevel.className = 'threat-level threat-high';
            } else {
                threatLevel.innerHTML = '<i class="fas fa-shield-alt"></i> THREAT LEVEL: LOW';
                threatLevel.className = 'threat-level threat-low';
            }
        });
